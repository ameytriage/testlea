name: POST-MERGE-CI

on:
  # TODO: Remove after finishing the implementation
  # This job should run after the PR is merged
  pull_request:
    branches:
      - main
      - "[0-9]+.[0-9]+"
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - "[0-9]+.[0-9]+"

jobs:
  test-agents:
    name: Test Backward Compatibility with Agents
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - agent-version: ['8.13.0', '8.12'] # TODO: add agent versions
    # permissions:
    #   contents: "read"
    #   id-token: "write"
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Hermit Environment
        uses: ./.github/actions/hermit
        with:
          init-tools: 'true'

      - name: Init Integration
        uses: ./.github/actions/init-integration
        with:
          elk-version: ${{ env.ELK_VERSION }} # Initialized in hermit.hcl
          build-cloudbeat: 'false'

      - name: Run Agent ${{ matrix.agent-version }}
        shell: bash
        env:
          ES_HOST: http://localhost:9200
          ES_USERNAME: elastic
          ES_PASSWORD: changeme
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_TEST_ACC }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_TEST_ACC }}
        run: ./.ci/scripts/run_agent.sh ${{ matrix.agent-version }}

      # TODO: Remove tmate action after finishing the implementation
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: always()
        with:
          limit-access-to-actor: true

      - name: Check for findings
        working-directory: ./tests
        env:
          USE_K8S: "false"
        shell: bash
        run: poetry run pytest -k "" --alluredir=./allure/results/ --clean-alluredir
